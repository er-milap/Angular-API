<table class="table table-striped table-sm table-hover table-bordered border-primary caption-top">
    <caption>List of Registered User</caption>
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">DOB</th>
        <th scope="col">Email</th>
        <th scope="col">Designation</th>
        <th scope="col">Mobile Number</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let e of empList">
        <th scope="row">{{e.id}}</th>
        <td>{{e.firstName}}</td>
        <td>{{e.lastName}}</td>
        <td>{{e.dateOfBirth}}</td>
        <td>{{e.email}}</td>
        <td>{{e.designation}}</td>
        <td>{{e.mobileNumber}}</td>
        <td><button class="btn btn-primary" (click)="edit(e)">Edit</button></td>
      </tr>
    </tbody>
  </table>
  <div>
    <!-- <td><button class="btn btn-primary" (click)="onSubmit()">Back to Registration</button></td> -->
  </div>
