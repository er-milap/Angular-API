<form #LoginData="ngForm">

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
       [(ngModel)]="userInfo.uName" name="uName" #Uname="ngModel" minlength="4" required>

      <div *ngIf = "(Uname.dirty || Uname.touched) && Uname.errors?.['minlength']"> Must be greater than 4 letters... </div>

    
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="userInfo.uPswd" name="uPswd" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary"  [disabled]="LoginData.invalid" (click)="btnClicked()">Submit</button>
<br><br>
    <button type="submit" class="btn btn-primary"  (click)="getData()">Get Employee Data</button>

    <br><br>
    <button type="submit" class="btn btn-primary"  (click)="regEmp()">Register Employee</button>

  </form>
